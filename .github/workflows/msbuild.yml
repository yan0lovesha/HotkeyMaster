name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release



#permissions: read-all|write-all
  #contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.3.1

#    - name: Restore NuGet packages
#      working-directory: ${{env.GITHUB_WORKSPACE}}
#      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Set version
      run: echo "version=0.0.0.34" >> $GITHUB_ENV
      
    - name: Get current date
      id: date
      run: echo "timestamp=date::$(date +'%Y-%m-%d')_${{ github.run_id }}" >> GITHUB_OUTPUT

    - name: Get version
      run: |
        echo "get with env."
        echo "${{ env.version }}"
        echo "get without env."
        echo $version
        echo "get output"
        echo ${{ steps.date.outputs.timestamp }}

    - name: Create Release
      # You may pin to the exact commit or the version.
      # uses: ncipollo/release-action@a2e71bdd4e7dab70ca26a852f29600c98b33153e
      uses: ncipollo/release-action@v1.12.0
      with:
        tag: ${{ steps.date.outputs.timestamp }}
        # An optional set of paths representing artifacts to upload to the release. This may be a single path or a comma delimited list of paths (or globs)
        artifacts: x64/Release/HotkeyMaster.exe,x64/Release/Setup.ps1